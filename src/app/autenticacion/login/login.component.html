<div class="auth-main">
    <div class="auth-wrapper">
        <div class="auth-form">
            <div class="card">
                <div class="card-body">
                    <div class="logo-container">
                        <img src="assets/images/unmsm.png"/>
                    </div>
                    <div class="auth-header">
                        <h2>Hola, Bienvenido</h2>
                        <p>Ingresa tus credenciales para continuar</p>
                    </div>
                    <div class="auth-options">
                        <button class="btn-google">
                            <img src="assets/images/google.png" alt="Google Icon" />
                            Ingresa con Google
                        </button>
                        <div class="separator">
                            <span>or</span>
                        </div>
                        <h5>Ingresa con Email</h5>
                    </div>
                    <form>
                        <div class="input-group">
                            <label for="email">Email address / Username</label>
                            <input type="email" id="email" name="email"  [(ngModel)]="email" required />
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" [(ngModel)]="password" required />
                        </div>
                        <div class="form-options">
                            <label>
                                <input type="checkbox" name="remember" checked />
                                Remember me
                            </label>
                            <a href="#">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn-submit" (click)="login()">Sign In</button>
                    </form>
                    <hr />
                    <div class="register-link">
                        <a [routerLink]="['/autenticacion/register']">Â¿No tienes una cuenta? Crea una</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
